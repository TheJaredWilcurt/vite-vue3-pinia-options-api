name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: volta-cli/action@v4
    - run: node -v
    - run: npm -v
    - run: npm ci
    - run: npm run build
    - run: npm run lint
